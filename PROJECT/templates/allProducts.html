{% extends 'base.html'%}


{% block title %} Весь ассортимент {% endblock %}

{% block mainContent %}

    <div class="cards_index">
        {% for item in carsList%}
        <div class="cars_card_index">
            <a href="/car/{{item.name}}">
                <div class="card_img_index">
                    <img src="/static/image/products/{{ item.img }}/index.png" alt="{{ item.name }}">
                </div>

                <div class="card_text_index">
                    <h3>{{ item.name }}</h3>
                    <h4>Брэнд: {{ item.brand }}</h4>
                    <p>{{ item.price }} рублей</p>
                    
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
